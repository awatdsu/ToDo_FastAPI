<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/styles/admin.css">
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Админ-панель</h1>
        <button class="logout-btn">Выйти</button>
    </header>

    <div class="admin-container">
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-value">1,248</div>
                <div class="stat-label">Пользователей</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">5,673</div>
                <div class="stat-label">Заметок</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">92%</div>
                <div class="stat-label">Активность</div>
            </div>
        </div>

        <div class="admin-section">
            <h2 class="section-title">Последние пользователи</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Роль</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>14941580-cd1e-45f1-86d8-7145e215fd3d</td>
                        <td>Иван Иванов</td>
                        <td>ivan@example.com</td>
                        <td><span class="badge badge-success">Пользователь</span></td>
                        <td>
                            <button class="action-btn edit-btn">Редактировать</button>
                            <button class="action-btn delete-btn">Удалить</button>
                        </td>
                    </tr>
                    <tr>
                        <td>#002</td>
                        <td>Петр Петров</td>
                        <td>peter@example.com</td>
                        <td><span class="badge badge-warning">Админ</span></td>
                        <td>
                            <button class="action-btn edit-btn">Редактировать</button>
                            <button class="action-btn delete-btn">Удалить</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="admin-section">
            <h2 class="section-title">Системные настройки</h2>
            <form>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem;">Лимит записей на странице</label>
                    <input type="number" value="25" style="padding: 0.8rem; border: 1px solid #ddd; border-radius: 8px; width: 100%; max-width: 300px;">
                </div>
                <button type="submit" style="padding: 0.8rem 1.5rem; background: #74b9ff; color: white; border: none; border-radius: 8px; cursor: pointer;">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
